---
layout: default
---
<div class="row-fluid">

	<article class="post">
		<h2>{{page.title}}</h2>
		<time>{{ page.date | date: "%d %B %Y" }}</time>
		<section>
			{{ content }}
			<hr>
		</section>
		<section style="margin-bottom: 2em;">
			{% if page.previous %} 
					<a rel="prev" class="a-hover"href="{{ page.previous.url }}"><i class="icon-arrow-left"></i> {{ page.previous.title }}</a>
				{% endif %}
				{% if page.next %} 
					<a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} <i class="icon-arrow-right"></i></a>
			{% endif %}
		</section>
	</article>
</div>
